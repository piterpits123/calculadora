<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="styles.css">
<title>Engenheiro Químico Toolkit</title>
</head>
<body>
  <div class="container">
    <h1 class="title">Engenheiro Químico Toolkit</h1>
    <p class="subtitle">Conversor de Unidades</p>
    <form id="converter" class="form">
      <label for="valor" class="label">Valor:</label>
      <input type="number" id="valor" class="input" required>
      <label for="de" class="label">De:</label>
      <select id="de" class="select" required>
        <option value="kg">Quilogramas</option>
        <option value="g">Gramas</option>
        <option value="lb">Libras</option>
      </select>
      <label for="para" class="label">Para:</label>
      <select id="para" class="select" required>
        <option value="kg">Quilogramas</option>
        <option value="g">Gramas</option>
        <option value="lb">Libras</option>
      </select>
      <button type="submit" class="button">Converter</button>
    </form>
    <div id="resultado" class="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
